<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" type="image/png"
        href="https://scontent.fcnx4-2.fna.fbcdn.net/v/t39.30808-6/441526255_479109264643646_6623149618551959385_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEknI34tAvo2rCguHLrNT45HfbHRUxsmccd9sdFTGyZx1cWXesFDXvQ-YVkfQiDplgG6ePX42w3AZQli5l0YVc4&_nc_ohc=hcs90mdecQYQ7kNvwGHYx8B&_nc_oc=AdnqhS01vmBA1dLja5Xl8VA-j2B8TAK75LSOhICq3evVNJVPk4qItt2yM-khPSigvGc&_nc_zt=23&_nc_ht=scontent.fcnx4-2.fna&_nc_gid=RB3lMvEwa0-6sjkQk4bJYQ&oh=00_AfM5QrCkoF4LZI5jNx73A-JOsX1VFR81kfHjooZyrxZz2w&oe=685F5AD2">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="progress"></div>
        </div>
    </header>

    <main class="home mt-5" id="home" data-uuid="" data-imguser="">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <fieldset class="border rounded p-4 me-1 ms-1 shadow-sm row sizeform">
                        <div class="col-12 col-md-12 text-center mb-2 position-relative">
                            <img class="rounded-3 shadow-lg border border-danger border-3 border-opacity-50 imgpro"
                                height="150"
                                src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/2861690/0d81afcfee604d3b93b374ac74c2ce2d34a5b63a.gif"
                                alt="">
                        </div>
                        <div class="col-6 mb-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="name" placeholder="ชื่อพนักงาน"
                                    aria-label="ชื่อพนักงาน" readonly>
                                <label for="name">ชื่อพนักงาน</label>
                            </div>
                        </div>
                        <div class="col-6 mb-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="rank" placeholder="ตำแหน่ง"
                                    aria-label="ตำแหน่ง" readonly>
                                <label for="rank">ตำแหน่ง</label>
                            </div>
                        </div>
                        <div class="col-6 mb-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="lat" placeholder="ละติจูด"
                                    aria-label="ละติจูด" readonly>
                                <label for="lat">ละติจูด</label>
                            </div>
                        </div>
                        <div class="col-6 mb-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="lng" placeholder="ลองจิจูด"
                                    aria-label="ลองจิจูด" readonly>
                                <label for="lng">ลองจิจูด</label>
                            </div>
                        </div>
                        <div class="col-12 mb-1">
                            <div class="ratio ratio-16x9">
                                <div id="map" class="w-100 h-100 rounded"></div>
                            </div>
                        </div>
<!--                         <div class="col-6 mb-1">
                            <input type="radio" class="btn-check" name="checklist" id="checklist1" autocomplete="off"
                                value="เข้างาน" checked>
                            <label class="btn btn-outline-primary w-100" for="checklist1">เข้างาน</label>
                        </div>
                        <div class="col-6 mb-1">
                            <input type="radio" class="btn-check" name="checklist" id="checklict2" autocomplete="off"
                                value="หยุดงาน">
                            <label class="btn btn-outline-primary w-100" for="checklict2">หยุดงาน</label>
                        </div> -->
                        <div class="col-12 mb-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="comment" placeholder="หมายเหตุ"
                                    aria-label="หมายเหตุ">
                                <label for="comment">หมายเหตุ</label>
                            </div>
                        </div>
                        <div class="col-12 mb-1">
                            <button class="btn btn-outline-primary w-100 h-100 checkin">บันทึกเข้างาน</button>
                        </div>
                    </fieldset>

                </div>
            </div>
        </div>
    </main>

    <script src="link.js"></script>
    <script src="script.js"></script>
    <script src="functionlist.js"></script>

</body>

</html>
